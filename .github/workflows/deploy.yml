name: Build and Deploy

on:
  push:
    branches: [ "main", "develop", "choi/test" ]

# í™˜ê²½ë³€ìˆ˜ ì„¤ì • (ì´ë¯¸ì§€ ì´ë¦„)
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DJANGO_IMAGE: korea-trip-be
  FASTAPI_IMAGE: korea-trip-ai
  FRONTEND_IMAGE: korea-trip-fe

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1. Django ë¹Œë“œ & í‘¸ì‹œ (ë³€ê²½ëœ ê²½ìš°ì—ë§Œ)
      - name: Build & Push Django
        uses: docker/build-push-action@v4
        with:
          context: ./django_app
          file: ./django_app/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.DJANGO_IMAGE }}:latest

      # 2. FastAPI ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push FastAPI
        uses: docker/build-push-action@v4
        with:
          context: ./fastapi_app
          file: ./fastapi_app/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.FASTAPI_IMAGE }}:latest

      # 3. Frontend (React) ë¹Œë“œ & í‘¸ì‹œ
      # (Dockerfileì—ì„œ npm run build í•˜ê³  nginxë¡œ ì„œë¹™í•˜ëŠ” ë©€í‹°ìŠ¤í…Œì´ì§€ ë¹Œë“œ ì¶”ì²œ)
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/final_repo
            
            # ìµœì‹  ì´ë¯¸ì§€ pull
            sudo docker compose pull
            
            # ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘
            sudo docker compose up -d
            
            # ì•ˆ ì“°ëŠ” ì´ë¯¸ì§€ ì •ë¦¬ (ì„ íƒ)
            sudo docker image prune -f
            
            echo "Deployment Finished! ğŸš€"
