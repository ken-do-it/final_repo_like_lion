<!DOCTYPE html>

<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Roadview Location Game</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d161b] dark:text-white font-display min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7eef3] dark:border-slate-800 bg-white/80 dark:bg-[#101a22]/90 backdrop-blur-md px-6 py-3 lg:px-10">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[24px]">explore</span>
</div>
<h2 class="text-xl font-bold leading-tight tracking-tight">Roadview</h2>
</div>
<!-- Desktop Level Indicator (Hidden on small mobile) -->
<div class="hidden md:flex flex-1 max-w-[400px] mx-10 flex-col gap-1">
<div class="flex justify-between items-end px-1">
<span class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Level 5</span>
<span class="text-xs font-bold text-primary">4,500 XP</span>
</div>
<div class="h-2 w-full rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500" style="width: 75%;"></div>
</div>
</div>
<div class="flex items-center gap-4">
<div class="flex flex-col items-end mr-2 hidden sm:flex">
<span class="text-sm font-bold">Alex Explorer</span>
<span class="text-xs text-slate-500 dark:text-slate-400">Pro Traveler</span>
</div>
<div class="bg-center bg-no-repeat bg-cover rounded-full size-10 ring-2 ring-white dark:ring-slate-800 shadow-sm cursor-pointer" data-alt="User profile picture showing a smiling person outdoors" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBsTQtliN9RMXcp4R5vrxzBeWDHM3OdLhfsrBMMXoWECXETAi39labC37lHI_Iox_khW9N1pE9me0T__qd7Z075NxxnYi_t6m6csGc0xnngm4V0Sqh3W-I67BK0GbeqrRDiWi6EHOf6iXmmPjwAPE_HdEdy5z3dLD-F7g7gn99cUfkjVyr6ragXc8EdvnndxzIh79PGPZyDyiY09hUFxN7gxo3FLZgPHbN84loAXN0lrtP3bgnp47Jh5xqZtg5pmYN6GGQfV9YrMQSR");'>
</div>
</div>
</header>
<!-- Main Game Area -->
<main class="flex-1 w-full max-w-[1440px] mx-auto p-4 md:p-6 lg:p-8 flex flex-col lg:flex-row gap-6 h-[calc(100vh-80px)]">
<!-- Left Column: The Panorama (Hero) -->
<div class="relative flex-1 group w-full h-[50vh] lg:h-auto rounded-2xl overflow-hidden shadow-sm ring-1 ring-slate-200 dark:ring-slate-800">
<!-- 360 View Indicator -->
<div class="absolute top-4 left-4 z-20 bg-black/40 backdrop-blur-md text-white px-3 py-1.5 rounded-full flex items-center gap-2 pointer-events-none">
<span class="material-symbols-outlined text-[18px]">360</span>
<span class="text-xs font-bold">Street View</span>
</div>
<!-- Compass Overlay -->
<div class="absolute top-4 right-4 z-20 bg-white/90 dark:bg-slate-900/90 p-2 rounded-full shadow-lg cursor-pointer hover:bg-white transition-colors">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-200">explore_off</span>
</div>
<!-- The Image -->
<div class="w-full h-full bg-center bg-cover bg-no-repeat transition-transform duration-[10s] ease-linear hover:scale-110 cursor-move" data-alt="Panoramic 360 degree view of a sunny coastal highway with ocean on the left and cliffs on the right" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCUIWDnTtgFrmoSfTAPkoGumw0woYtQE2BIELThKnse4bF_kwhpluVlv80AthgOPZycagq88DAU1bjiMv51MCX03jMx3yGBLo3DFUN1c6f4lw0Uk1wpPyn9kUy-Jfqxyg1SzVBzbvqmWjA_NBLEV-CpMbUmq33WRUAP62HNi2NohVYEKA8xm47G0rDPKEd6BZyh0f4imkIZR-BgJfqxe9vnfKISibhwL4FzAewtH-aBhsa9SM5LtQdyMTX7MyvIFZNOtXWFu4Rhyksl");'>
</div>
<!-- Mobile Map Toggle (Visible only on small screens) -->
<button class="absolute bottom-4 right-4 lg:hidden z-30 bg-primary text-white p-3 rounded-full shadow-lg flex items-center justify-center">
<span class="material-symbols-outlined">map</span>
</button>
</div>
<!-- Right Column: Game Controls & Map -->
<aside class="w-full lg:w-[400px] xl:w-[440px] flex flex-col gap-4 lg:h-full overflow-y-auto scrollbar-hide">
<!-- Game Info Card -->
<div class="bg-white dark:bg-[#1e2936] rounded-2xl p-5 shadow-sm ring-1 ring-slate-100 dark:ring-slate-800 flex justify-between items-center">
<div class="flex items-center gap-3">
<div class="p-2.5 bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 rounded-lg">
<span class="material-symbols-outlined">flag</span>
</div>
<div class="flex flex-col">
<span class="text-xs text-slate-500 font-bold uppercase tracking-wider">Round</span>
<span class="text-lg font-bold">3 <span class="text-slate-400 text-sm">/ 5</span></span>
</div>
</div>
<div class="h-8 w-[1px] bg-slate-100 dark:bg-slate-700"></div>
<div class="flex items-center gap-3">
<div class="p-2.5 bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 rounded-lg">
<span class="material-symbols-outlined">timer</span>
</div>
<div class="flex flex-col">
<span class="text-xs text-slate-500 font-bold uppercase tracking-wider">Time</span>
<span class="text-lg font-bold font-mono">01:45</span>
</div>
</div>
</div>
<!-- Guessing Interface -->
<div class="bg-white dark:bg-[#1e2936] rounded-2xl p-5 shadow-[0_4px_20px_-10px_rgba(0,0,0,0.1)] ring-1 ring-slate-100 dark:ring-slate-800 flex flex-col flex-1 gap-4">
<div class="flex flex-col gap-1">
<h2 class="text-xl font-bold text-[#0d161b] dark:text-white">Where was this taken?</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Drop a pin on the map to guess the location.</p>
</div>
<!-- Interactive Map Container -->
<div class="relative w-full aspect-square lg:aspect-auto lg:flex-1 bg-slate-100 dark:bg-slate-900 rounded-xl overflow-hidden group/map ring-1 ring-slate-200 dark:ring-slate-700">
<!-- Map Controls -->
<div class="absolute top-3 right-3 flex flex-col gap-2 z-10">
<button class="size-8 bg-white dark:bg-slate-800 rounded-lg shadow-sm flex items-center justify-center hover:bg-slate-50 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[20px]">add</span>
</button>
<button class="size-8 bg-white dark:bg-slate-800 rounded-lg shadow-sm flex items-center justify-center hover:bg-slate-50 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
</div>
<!-- The Map Image -->
<div class="w-full h-full bg-cover bg-center cursor-crosshair opacity-80 group-hover/map:opacity-100 transition-opacity" data-alt="Interactive vector map showing the coastline of Europe and Northern Africa" data-location="Europe" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC-HqjHh1_c9iGQB3vnR1aIlk4-7bFkgttYjroueLSue-xAoQ-E8cEqAFWLVdoFTdVu7iT-frMb7ZpLT9Kw47Ld1UamY2MoeHKAS09pt6I_OyUbNpCrZUrBaU8x5GFzE0sxSqqqSXl37b_fD-Nnd6QXLsFmwieQshyKYFekxXJ_AsVWkajvWc7i0ubDZ6GRlp7sbt4sgKQiY1sptqgiGvRQUdCDZxwqIun81L8SwQ2C-0Mp3nvI6B9OTwUqVHHsnIJGmwVutOSbnBXD");'>
</div>
<!-- The Pin (User's Guess) -->
<div class="absolute top-[45%] left-[62%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-1 animate-bounce">
<span class="material-symbols-outlined text-primary text-[36px] drop-shadow-md">location_on</span>
<div class="px-2 py-0.5 bg-white dark:bg-slate-800 rounded shadow text-[10px] font-bold">Your Guess</div>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3 pt-2">
<button class="w-full h-12 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-white rounded-xl font-bold text-base shadow-lg shadow-primary/20">
<span class="material-symbols-outlined">check_circle</span>
                        Confirm Guess
                    </button>
<button class="w-full h-10 flex items-center justify-center gap-2 bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 rounded-xl font-medium text-sm transition-colors">
                        I don't know (Skip)
                    </button>
</div>
</div>
<!-- Recent History (Decorative) -->
<div class="bg-white dark:bg-[#1e2936] rounded-2xl p-4 shadow-sm ring-1 ring-slate-100 dark:ring-slate-800">
<h3 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-3">Previous Round</h3>
<div class="flex items-center gap-3">
<div class="size-12 rounded-lg bg-cover bg-center" data-alt="Thumbnail of a snowy mountain range" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB8N_lGXsH3ofAqzFb9ceL5VmS6aek8Y2-CT6LO9bUedh5vaedf-dwM6zvFJ94JSUQTUJfZQSL6eDzYb7HVghFeBbvq_9lZe95BJkU3z-IqdeM8ZnjNc_l2VQrwc8eGnk4YVlaIAkN4h34J5SPnXZpmF5qVhxbby-o90CdzWXsMp8wKPl_fXcIHAO4RNXVfhF0NVEqXLEq1DTNluZpUZps4tgYaIITvBfI6cPZ3rcAJCgaAxSoxeWpt6EZPJEt7AUWOxOrOROo24z1o")'></div>
<div class="flex-1">
<p class="text-sm font-bold">Swiss Alps</p>
<p class="text-xs text-slate-500">12km away â€¢ 4,800 pts</p>
</div>
<div class="size-8 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-[18px]">thumb_up</span>
</div>
</div>
</div>
</aside>
</main>
</body></html>
