<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Korea Travel Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00C9A7 0%, #845EC2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #00C9A7 0%, #845EC2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6B7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2C3333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #E5E7EB;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00C9A7;
            box-shadow: 0 0 0 3px rgba(0, 201, 167, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 4px;
            color: #6B7280;
            font-size: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #2C3333;
            cursor: pointer;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00C9A7 0%, #00B394 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 201, 167, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #6B7280;
            font-size: 14px;
        }

        .login-link a {
            color: #00C9A7;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background-color: #E6FAF6;
            color: #00B394;
            border: 1px solid #00C9A7;
        }

        .alert.error {
            background-color: #FEE2E2;
            color: #DC2626;
            border: 1px solid #EF4444;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #EF4444; width: 33%; }
        .strength-medium { background: #F59E0B; width: 66%; }
        .strength-strong { background: #10B981; width: 100%; }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üá∞üá∑ Korea Travel</h1>
            <p>Create your account to start exploring</p>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required placeholder="traveler123">
                <small>Choose a unique username</small>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <small>We'll send a verification email</small>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBar"></div>
                    </div>
                    <small id="strengthText">Enter a password</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirm Password *</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="form-group">
                <label for="nickname">Nickname *</label>
                <input type="text" id="nickname" name="nickname" required placeholder="Travel Lover">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country *</label>
                    <input type="text" id="country" name="country" required placeholder="USA">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="New York">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birth_year">Birth Year</label>
                    <input type="number" id="birth_year" name="birth_year" placeholder="1990" min="1900" max="2020">
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="+1-123-456-7890">
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="email_consent" name="email_consent">
                <label for="email_consent">I agree to receive travel tips and updates</label>
            </div>

            <button type="submit" class="btn-register">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/api/users/login-page/">Sign In</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/users/api';

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Í∞ïÎèÑ Ï≤¥ÌÅ¨
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthBar.className = 'strength-bar-fill';
                strengthText.textContent = 'Enter a password';
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'strength-bar-fill';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#EF4444';
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#F59E0B';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10B981';
            }
        });

        // ÌöåÏõêÍ∞ÄÏûÖ Ìèº Ï≤òÎ¶¨
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password_confirm: document.getElementById('password_confirm').value,
                nickname: document.getElementById('nickname').value,
                country: document.getElementById('country').value,
                city: document.getElementById('city').value || null,
                birth_year: parseInt(document.getElementById('birth_year').value) || null,
                phone_number: document.getElementById('phone_number').value || null,
                email_consent: document.getElementById('email_consent').checked
            };

            // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏
            if (formData.password !== formData.password_confirm) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');

                    // Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    setTimeout(() => {
                        window.location.href = '/api/users/login-page/';
                    }, 2000);
                } else {
                    // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
                    const errorMessage = Object.values(data).flat().join(', ') || 'Registration failed. Please try again.';
                    showAlert(errorMessage, 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Error:', error);
            }
        });

        // ÏïåÎ¶º ÌëúÏãú Ìï®Ïàò
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert ${type}">
                    ${message}
                </div>
            `;
            alertContainer.querySelector('.alert').style.display = 'block';

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
